<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebrateMate</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box signIn">
            <h2>SignUp</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="username"  required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email"  required>
                    <label>Email</label>
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pwd" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" onclick="addData()">SignIn</button>
                <div class="logreg-link">
                    <p>Already have an account? <a href="/logIn.html" class="register-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text signIn">
            <h2>CelebrateMate!</h2>
            <p>Never miss to wish your loved ones their birthday or anniversary.</p>
        </div>
    </div>

    <script src="app.js"> </script>
    
</body>
</html>
